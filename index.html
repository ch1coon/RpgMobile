<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style>
      .bd-placeholder-img {

      .attribute {
        display: inline-block;

      }

        font-size: 24px;
        font-weight: bold;
      }

      .attribute-modifier {
        font-size: 18px;
        color: green;
      }
    </style>
    <script>
      function updateModifier(inputId, modifierId) {
        const input = document.getElementById(inputId);
        const modifier = document.getElementById(modifierId);

        const value = parseInt(input.value);
        const modifierValue = Math.floor((value - 10) / 2);

        modifier.textContent = modifierValue >= 0 ? `+${modifierValue}` : modifierValue;
      }
    </script>
  </head>

        <select
          id="subrace-select"

          aria-label=".form-select-lg example"
        >
          <option disabled selected>Sub-Raca</option>
        </select>

        <select
          id="class-select"
          name="classes"
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
        >
          <option disabled selected>Classe</option>
        </select>
        <script>

          // Função para atualizar as opções do class-select
function updateClassSelect(classes) {
  const classSelect = document.getElementById('class-select');

  // Adicionar as novas opções
  classes.forEach(className => {
    const option = document.createElement('option');
    option.value = className;
    option.text = className;
    classSelect.appendChild(option);
  });
}

// Fazer a requisição AJAX para obter as classes
const xhr = new XMLHttpRequest();
xhr.open('GET', '/classes', true);
xhr.onreadystatechange = function () {

          </script>

        <select
          disabled

          <option disabled selected>Arquétipo</option>
          <option value="1">One</option>

        <select

        >
          <option disabled selected>Background</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="container">
          <div class="row">
            <div class="attribute">
              <span id="strength-modifier" class="attribute-modifier">0</span>
              <br />
              <input type="number" id="strength" min="1" max="20" onchange="updateModifier('strength', 'strength-modifier')" />
              <br />
               <span id="strength-value" class="attribute-value">Str</span>
      
    </div>

        <div class="col-auto">Bonus Racial</div>
        <div class="col-sm-9 bg-light p-3 border">2+ int +1 con</div>
        <div class="container">
          <div class="row">

            <div class="form-check form-check-inline col">

      </form>
    </main>
    <script>
      // Função para atualizar as opções do class-select
      function updateClassSelect(classes) {
        const classSelect = document.getElementById("class-select");

        // Limpar as opções existentes
        classSelect.innerHTML = "";

        // Adicionar as novas opções
        classes.forEach((className) => {
          const option = document.createElement("option");
          option.value = className;
          option.text = className;
          classSelect.appendChild(option);
        });
      }

      // Fazer a requisição AJAX para obter as classes
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "/classes", true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          const classes = response.classes;
          updateClassSelect(classes);
        }
      };
      xhr.send();
    </script>
  </body>
</html>
